[pytest]
# Pytest configuration for EcoAPI

# Python path - tells pytest where to find modules
pythonpath = .

# Test paths
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration (fixes the warning)
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage configuration
addopts = 
    --strict-markers
    --verbose
    --tb=short
    --disable-warnings

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    
# Ignore paths
norecursedirs = 
    .git
    .tox
    dist
    build
    venv
    env
    __pycache__
